# ===================================
# CONFIGURACIÃ“N BASE - CodeGodot
# ===================================
spring.application.name=codegodot
server.port=${SERVER_PORT:8080}

# ===================================
# BASE DE DATOS MYSQL (localhost desde la perspectiva del EC2)
# ===================================
spring.datasource.url=jdbc:mysql://localhost:3306/${DB_NAME:codegodot}?useSSL=false&serverTimezone=America/Mexico_City&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:CodeGodot123!}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===================================
# JPA/HIBERNATE
# ===================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===================================
# LOGGING
# ===================================
logging.level.root=INFO
logging.level.com.proyect.codegodot=DEBUG

# ===================================
# CORS - Desarrollo Local y AWS
# ===================================
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000,http://localhost:8080,http://codereact-s3.s3-website-us-east-1.amazonaws.com,https://codereact-s3.s3-website-us-east-1.amazonaws.com}

# ===================================
# LOGGING DETALLADO
# ===================================
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.cors=DEBUG
