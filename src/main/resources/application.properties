# ===================================
# CONFIGURACIÓN BASE - CodeGodot
# ===================================
spring.application.name=codegodot
server.port=${SERVER_PORT:8080}

# ===================================
# BASE DE DATOS MYSQL (Servidor Linux AWS - IP Elástica)
# ===================================
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:codegodot_db}?useSSL=false&serverTimezone=America/Mexico_City&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===================================
# JPA/HIBERNATE
# ===================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===================================
# LOGGING
# ===================================
logging.level.root=INFO
logging.level.com.proyect.codegodot=DEBUG

# ===================================
# CORS - Desarrollo Local y AWS
# ===================================
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}
