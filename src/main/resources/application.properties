# ===================================
# CONFIGURACIÓN DE LA APLICACIÓN
# ===================================
spring.application.name=codegodot
server.port=8080

# ===================================
# CONFIGURACIÓN DE PERFIL ACTIVO
# ===================================
spring.profiles.active=dev

# ===================================
# CONFIGURACIÓN DE BASE DE DATOS MYSQL (AWS)
# ===================================
# Configurar estas variables de entorno en la VM:
# export DB_URL=jdbc:mysql://TU_IP:3306/codegodot_db
# export DB_USERNAME=tu_usuario
# export DB_PASSWORD=tu_password
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/codegodot_db}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===================================
# CONFIGURACIÓN DE JPA/HIBERNATE
# ===================================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===================================
# CONFIGURACIÓN DE LOGS
# ===================================
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.proyect.codegodot=DEBUG

# ===================================
# CONFIGURACIÓN DE CORS (Default - Desarrollo)
# ===================================
cors.allowed.origins=http://localhost:5173,http://localhost:3000
