# ===================================
# CONFIGURACIÓN DE PRODUCCIÓN - CodeGodot
# ===================================
# Este archivo se usa cuando se ejecuta con: --spring.profiles.active=prod

# ===================================
# SERVIDOR
# ===================================
server.port=${SERVER_PORT:8080}
server.servlet.context-path=/

# ===================================
# BASE DE DATOS MYSQL - Producción (EC2)
# ===================================
spring.datasource.url=jdbc:mysql://localhost:3306/${DB_NAME:codegodot}?useSSL=false&serverTimezone=America/Mexico_City&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:CodeGodot123!}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===================================
# JPA/HIBERNATE
# ===================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ===================================
# LOGGING - Producción
# ===================================
logging.level.root=WARN
logging.level.com.proyect.codegodot=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.web.cors=INFO

# ===================================
# CORS - Producción (S3 Frontend)
# ===================================
cors.allowed.origins=http://localhost:5173,http://localhost:3000,http://localhost:8080,http://codereact-s3.s3-website-us-east-1.amazonaws.com,https://codereact-s3.s3-website-us-east-1.amazonaws.com

# ===================================
# PERFORMANCE
# ===================================
server.compression.enabled=true
server.compression.min-response-size=1024
spring.jackson.serialization.write-dates-as-timestamps=false

